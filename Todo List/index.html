<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="assets/css/layout.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            
</head>
<body>
    <div class="row">
        <div class="col s6 push-s3">
          <div class="card white">
            <div class="card-content black-text">
              <span class="card-title">Digite sua Tarefa</span>
                <div class="input-field col s12">
                    <input id='input-novo' placeholder="Novo Item" id="first_name" type="text" class="validate">
                    <label for="first_name">Novo Item</label>
                </div>
                <div id="editar" class="input-field col s12 hidden">
                    <input id="input-editar" placeholder="Placeholder" id="first_name" type="text" class="validate">
                    <label for="first_name">Editar</label>
                    <bottom onclick="editar()" class="btn">Editar</bottom>
                </div>
                <ul id="tarefas" class="collection">
                </ul>
          </div>
        </div>
    </div>

    <script src="js/services/databaseservice.js"></script>
    <script src="js/main.js"></script>
     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
